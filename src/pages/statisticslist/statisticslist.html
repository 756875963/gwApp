<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>{{maintitle}}列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="topest">
  <ion-list>
    <!-- <div [hidden]="{'datalist.length'>0?'true':'false'}">{{datalist.length}}</div> -->
    <button class="button_inline" *ngFor="let item of datalist" >
     <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)"> -->
     <!--<ion-icon [name]="item.icon" item-start></ion-icon>-->
      <!--{{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>-->
      <div class="list_a_135">
        <div class="node_a_131 custom1 flex flex-wrap">
          <div class="min-width50 font-color333"><span>作业班次:</span><font>{{item.work_time_text}}</font></div>
          <div class="min-width50 font-color333"><span>作业类型:</span><font>{{item.work_type_text}}</font></div>
          <div class="min-width50 font-color333"><span>泊位:</span><font>{{item.berth_text}}</font></div>
          <div class="min-width50 font-color333"><span>船名:</span><font>{{item.ship_n_text}}</font></div>
          <div class="min-width50 font-color333"><span>货名:</span><font>{{item.cargo_n_text}}</font></div>
          <div class="min-width50 font-color333"><span>装卸:</span><font>{{item.load_unload_text}}</font></div>
        </div>
        <div class="node_a_132 flex flex_level_center" style="overflow:hidden;">
          <!-- <button ion-button color="secondary" style="padding:2px 10px" (click)="operation($event, item)">操作</button> -->
          <div >
            <div>  
              <span class="cumst_button" (click)="operation($event, item)">查看</span>
            </div>
          </div>
          <!-- <span class="cumst_button" (click)="operation($event, item)">操作</span> -->
        </div>
        <div class="node_a_133"></div>
      </div>
    </button>
  </ion-list>
  <!-- <div class="float_modlu" (click)="Modality($event)" [hidden]="modality">
     <div>
        <div>作业班次：{{dataActive.name1}}</div>
        <div (click)="details($event,dataActive.id)">查看详情</div>
        <div (click)="jobMatching($event,dataActive.id)">开始配工</div>
     </div>
  </div> -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="workclass_fixed">
      <ion-item>
          <ion-label>时间</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="dateTime" cancelText="取消" doneText="确定"></ion-datetime>
     </ion-item>
     <div>
        <ion-item>
            <ion-label>作业班次</ion-label>
            <ion-select [(ngModel)]="worktype" cancelText="取消" okText="确定">
              <ion-option value="0">白班</ion-option>
              <ion-option value="1">夜班</ion-option>
            </ion-select>
          </ion-item>
     </div>
     <div>
        <button ion-button color="secondary" (click)="submit()">查询</button>
     </div>
   </div>
</ion-content>
