<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>作业任务</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="jobList">
  <ion-list>
    <button ion-item *ngFor="let item of datalist" (click)="operation($event, item)">
     <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)"> -->
     <!--<ion-icon [name]="item.icon" item-start></ion-icon>-->
      <!--{{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>-->
      <div class="list_a_135">
        <div class="node_a_131 custom1 flex flex-wrap">
          <div class="min-width50 font-color333"><span>作业编号:{{item.work_no}}</span></div>
          <div class="min-width50 font-color333"><span>作业班次:{{item.work_time_text}}</span></div>
          <div class="min-width50 font-color333"><span>作业类型:{{item.work_type_text}}</span></div>
          <div class="min-width50 font-color333"><span>任务时间:{{item.work_date | date: 'y-MM-dd'}}</span></div>
          <div class="min-width50 font-color333"><span>船名:{{item.ship_n_text}}</span></div>
          <div class="min-width50 font-color333"><span>泊位:{{item.berth_text}}</span></div>
          <div class="min-width50 font-color333"><span>货名:{{item.cargo_n_text}}</span></div>
          <div class="min-width50 font-color333"><span>劳资货类:{{item.cargo_t_text}}</span></div>
          <div class="min-width50 font-color333"><span>操作过程:{{item.work_pro_text}}</span></div>
          <div class="min-width50 font-color333"><span>操作方法:{{item.operate_method_text}}</span></div>
        </div>
        <!-- <div class="node_a_132 flex flex_level_center">
           <button ion-button color="secondary" style="padding:2px 10px" (click)="operation($event, item)">
            开始作业
          </button>
          <span class="cumst_button">开始作业</span>
        </div> -->
        <div class="node_a_133"></div>
      </div>
      <div class="jobList_href">  
        <div  (click)="operation($event, item)">
          开始作业
        </div> 
      </div>
    </button>
    <div *ngIf="htmlListLenghtFlag" class="nodata-css"><img src="../../assets/imgs/empty.png"/><span>暂无工作任务</span></div>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  <div class="float_modlu" (click)="Modality($event)" [hidden]="modality">
     <div>
        <div>作业班次：{{dataActive.name1}}</div>
        <div (click)="details($event,dataActive.id)">查看详情</div>
        <div (click)="jobMatching($event,dataActive.id)">开始配工</div>
     </div>
  </div>
</ion-content>
