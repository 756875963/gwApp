<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>搜索</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="date_search">
      <ion-item>
          <ion-label>开始时间</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="startdateTime" cancelText="取消" doneText="确定" (ionChange)="startdateTimechange($event)"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>结束时间</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm"   cancelText="取消" doneText="确定"  [(ngModel)]="enddateTime" (ionChange)="enddateTimechange($event)"></ion-datetime>
        </ion-item>
    
        <button ion-button  (click)="searchClick()">搜索</button>
  </div>
   
</ion-content>
