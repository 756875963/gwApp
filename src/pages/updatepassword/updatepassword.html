<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>密码修改</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
     <div class="up_content">
         <div class="title"></div>
         <div class="operation">
           <div class="li">
              <label>原始密码</label>
              <div>
                  <ion-input type="{{passwordShow?'text':'password'}}" [(ngModel)]="oldpassword" ></ion-input>
              </div>
           </div>
           <div class="li">
              <label>新密码</label>
              <div>
                  <ion-input type="{{passwordShow?'text':'password'}}" [(ngModel)]="newpassword" ></ion-input>
              </div>
           </div>
           <div class="li">
              <label>确认密码</label>
              <div>
                  <ion-input type="{{passwordShow?'text':'password'}}" [(ngModel)]="confirmpassword" ></ion-input>
              </div>
           </div>
         </div>
         <div class="up_button">
             <ion-item>
                <ion-checkbox [(ngModel)]="passwordShow"></ion-checkbox>
                <ion-label>显示密码</ion-label>
              </ion-item>
              <div class="up_save">
                  <button ion-button color="secondary" (click)="submit()">保存</button>
              </div>
         </div>
     </div>
</ion-content>
